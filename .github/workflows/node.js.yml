name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
        continue-on-error: true

  notify:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Set status and date
        run: |
          NOW=$(date +"%Y-%m-%d %H:%M:%S")
          if [ "${{ needs.build.result }}" == "success" ]; then
            STATUS="✅ Build succeeded"
          else
            STATUS="❌ Build failed"
          fi
          echo "NOW=$NOW" >> $GITHUB_ENV
          echo "STATUS=$STATUS" >> $GITHUB_ENV

      - name: Send WhatsApp via Twilio
        run: |
          curl -X POST "https://api.twilio.com/2010-04-01/Accounts/${{ secrets.TWILIO_ACCOUNT_SID }}/Messages.json" \
          --data-urlencode "Body=${STATUS} at ${NOW}: PR #${{ github.event.pull_request.number }} - ${{ github.event.pull_request.html_url }}" \
          --data-urlencode "From=whatsapp:+14155238886" \
          --data-urlencode "To=whatsapp:+237658989324" \
          -u "${{ secrets.TWILIO_ACCOUNT_SID }}:${{ secrets.TWILIO_AUTH_TOKEN }}"
